name: test

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    name: Core tests (dev only)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -V
      - run: pip install -U pip wheel setuptools

      # ⚠️ Ne pas installer requirements.txt ni deps privées
      - run: pip install -e .[dev]

      - name: Run pytest (core)
        run: pytest -q
        env:
          ENABLE_DASHBOARD: "false"
          PYTHONWARNINGS: default

  dashboard:
    name: Dashboard tests (extras)
    needs: core
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: pip install -U pip wheel setuptools
      - run: pip install -e .[dashboard,dev]

      - name: Run pytest (dashboard)
        run: pytest -q
        env:
          ENABLE_DASHBOARD: "true"
          DASHBOARD_AUTH: "disabled"
          DASHBOARD_PORT: "5000"
          PYTHONWARNINGS: default
