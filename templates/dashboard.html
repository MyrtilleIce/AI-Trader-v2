<!DOCTYPE html>
<html>
<head>
    <title>AI Trader Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
    <h2>AI Trader Dashboard</h2>
    <div id="equity-chart" style="height:400px;"></div>
    <script>
    fetch('/api/equity_curve').then(r=>r.json()).then(function(data){
        Plotly.newPlot('equity-chart', data.data, data.layout);
    });
    </script>
</body>
</html>
